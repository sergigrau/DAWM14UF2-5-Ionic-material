<ion-header>
  <ion-navbar>
    <button menuToggle *ngIf="!itemSeleccionat">
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalls de l'Item</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <h3 text-center *ngIf="itemSeleccionat">
    {{itemSeleccionat.titol}}

  </h3>
  <h4 text-center *ngIf="itemSeleccionat">
    Has vingut des de <b>{{itemSeleccionat.titol}}</b>
  </h4>
</ion-content>
